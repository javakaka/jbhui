<!DOCTYPE html>
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	    <title>手机号验证</title>
	    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	    <meta name="format-detection" content="telephone=no">
        <link href="./resource/h5_find_pwd_now.css" type="text/css" rel="stylesheet">
	</head>
	<body mycollectionplug="bind">
        <!--s 头部-->
        <header class="titleHead" style="display: none;">
            <h2>找回密码</h2>
            <div class="leftBtns">
                <a class="goback" href="find-pwd.html"></a>
            </div>
        </header>
        <!--e 头部-->
        <div class="layout">
            <!-- s 流程 -->
            <div class="mod_process">
                <span>1 输入账号</span>&gt;<span class="color_red">2 验证身份</span>&gt;<span>3 设置新密码</span>&gt;<span>4 完成</span>
            </div>
            <!-- e 流程 -->
            <!-- s 表单 -->
            <div class="mod_forms">
            	<p>请选择验证方式：</p>
            	<div class="forms_box" id="form_auth">
                    <span>手机号验证</span>
                </div>
                <p class="from_text"><span>您的手机号</span>：<b id="mobileOrEmail">138****1136</b></p>
                <div class="from_sms">
                	<label>短信验证码：<input type="text" placeholder="请输入验证码" onkeyup="showNextCheckByMobileCode()" onblur="showNextCheckByMobileCode()" id="valid_mobile_code" maxlength="6"></label><a href="javascript:" id="receive_code">获取验证码</a>
                </div>
                <div class="point_box" id="valid_mobile_code_tips" style="display:none"><span class="color_red"><i></i><label id="valid_mobile_code_desc"></label></span></div>
            </div>
            <div class="mod_btn btn_grey" id="submit_button_style">
                <a href="find-pwd-s3.html" >下一步</a>
            </div>
            <!-- e 表单 -->
        </div>
        <div class="tips">错误信息<br>文字文字</div>
       <!--footer start-->
 <div class="footer">     
    <p>copyright@军炳会 2016－2020</p>
</div>        <!--footer end-->
</body></html>
